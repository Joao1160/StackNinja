<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      /*This code won't work because the targeted element hasn't loaded yet*/
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two
      /*This one will work because we used 'onload'*/
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      /*This code will also work*/
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
